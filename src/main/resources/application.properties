spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.extras.springsecurity6.enabled=true
spring.thymeleaf.enable-spring-el-compiler=true

spring.datasource.url=jdbc:postgresql://localhost:5432/event_app
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.application.name=security-security
jpa.hibernate.naming.database-platform=org.hibernate.dialect.PostgreSQLDialect
