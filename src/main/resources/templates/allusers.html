<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All users</title>
</head>
<body>
<h1>Все пользователи</h1>
<div th:if="${not #lists.isEmpty(users)}">
    <table>
        <thead th:unless="${#lists.isEmpty(users)}">
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
<!--            <th>Удалить</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">Id</td>
            <td th:text="${user.username}">Имя пользователя</td>
            <td th:text="${user.email}">Email</td>
            <td th:text="${user.role}">Role</td>
            <!--<td> &lt;!&ndash; Добавлена новая ячейка для формы &ndash;&gt;
                <form th:action="@{/admin/deleteuser}" method="post">
                    <input type="hidden" th:name="id" th:value="${user.id}" />
                    <button type="submit" name="action" value="delete">Удалить</button>
                </form>
            </td>-->
        </tr>
        </tbody>
    </table>
</div>


<div th:if="${#lists.isEmpty(users)}">
    <p>Пользователи не найдены.</p>
</div>
<a th:href="@{/admin}"><p>На страницу админа</p></a>
<a th:href="@{/}"><p>На главную</p></a>
</body>
</html>
